<div id="container">

    <div style="display:flex; width:80%;flex-flow:row; margin-left:auto;margin-right:auto;margin-top:2em">
        <span style="display:inline" id='baricon1' class='baricon1'>1</span>
        <span style="display:inline" id="bar1" class='progress_bar'></span>
        <span style="display:inline" class='baricon2'>2</span>
        <span style="display:inline" id="bar2" class='progress_bar'></span>
        <span style="display:inline" class='baricon3'>3</span>
    </div>

    <app-step1 *ngIf="step == 1" (date)="dateEventHander($event)" (shift)="shiftEventHander($event)" (trip)="t_typeEventHander($event)" (address)="addressEventHander($event)"></app-step1>
    <app-step2 *ngIf="step == 2"></app-step2>
    <app-step3 *ngIf="step == 3"></app-step3>

    <div class="sliding">
        <button *ngIf="step != 1" type="button" class="prev" (click)="backward()"><i class="fa fa-angle-left  pr"></i>Previous</button>
        <button type="button" class="next" (click)="forward()">Next<i class="fa fa-angle-right  nxt"></i></button>
    </div>


</div>
